<!doctype html>
<html>
  <head>
    <title>Dashing</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains Mono"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
      integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
  </head>

  <body>
    <header class="rounded-area" id="top">
      <a
        href="/"
        id="home"
        hx-trigger="click"
        hx-select="main"
        hx-target="main"
        hx-boost="true"
        hx-swap="outerHTML"
      >
        <h1 id="server-name" hx-boost="false">{{ server_name }}</h1>
      </a>
      <a
        href="/settings"
        id="settings"
        hx-trigger="click"
        hx-select="main"
        hx-target="main"
        hx-boost="true"
        hx-swap="outerHTML"
      >
        <img src="/assets/settings.svg" hx-boost="false" />
      </a>
    </header>
    <main id="main">
      {% if is_home_route %}
      <section
        class="rounded-area"
        id="utils-section"
        hx-trigger="load"
        hx-get="/utils"
        hx-swap="innerHTML"
      >
        <p>Loading...</p>
      </section>
      <section
        class="rounded-area"
        id="useful-links"
        hx-trigger="load"
        hx-get="/links"
        hx-swap="innerHTML"
      >
        <p>Loading...</p>
      </section>
      <!-- for /settings to work -for /settings to work -->
      {% else %} {% include "settings.html" %} {% endif %}
    </main>
    <footer>acmota2 Â© 2025</footer>
  </body>

  <style>
    {% include "style.css" %}
  </style>
</html>
